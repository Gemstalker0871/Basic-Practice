<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
</head>
<link rel="stylesheet" href="Style.css">
<body>
    <div id = "container">
        <div id = "heading"><h1>Temperature Convertion</h1></div>
        <div><input type="number" id="input" ></div>
        <div id="radio">
        <input type="radio" name="option" id="ctof"><label>Celsius to Fahrenheit</label><br>
        <input type="radio" name="option" id="ftoc"><label>Fahrenheit to Celsius</label>
        </div>
        <div><button id="submit">Change</button></div>
        <div id = "result"><p>Select a Unit</p></div>
    </div>
</body>
<script src="Script.js"></script>
</html>
