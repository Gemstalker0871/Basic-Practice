<body>

            <br><br>
            <input type="submit" value="Calculate" class="submit">
    </form>
    </div>
    <div class="guide">

        <span>Normal: Less than 18.6</span><br>
        <span>Overweight: Less than 18.6</span><br><br>

    </div>
