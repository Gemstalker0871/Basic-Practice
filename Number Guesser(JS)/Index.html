<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the number</title>
</head>
<link rel="stylesheet" href="Style.css">
<body>

    <div class="content">
        <h1>Guess The Number</h1>
        <p>Try and guess the random number between 1 and 100.</p>
        <p>You have 10 attemots to guess the right number.</p>
        <br>

        <form class = "form">
            <label id ="guess">Input a number</label><br><br>
            <input type="number" id="field"><br><br>
            <input type="submit" id="sub" value="Submit Guess">
        </form>

        <div class="result">
            <p>Previous Guesses: <span class="guesses"></span></p>
            <p>Guesses Remaining: <span class="leftguess">10</span></p>
            <p class="loworhigh"></p>

        </div>
    </div>
    
</body>
<script src="Script.js"></script>
