<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Password Generator</title>
</head>
<link rel="stylesheet" href="Style.css">
<body>
    <div class="container">
        <h1>Generate a <br><span>Random Password</span></h1>
        <div class = "display">
            <input type = "text" id = "password" placeholder="Password">
            <img src="Assets/copy-icon.png" alt = "Wo" id="copy">

        </div>

        <button id="submit"><img src="Assets/password-76-128.png" alt="Mice">Generate Password</button>

        <div class="slider-container">
        <label for="length">Password Length: <span id="length-display">12</span></label>
        <input type="range" id="password-length" min="4" max="34" value="12">
        </div>

    </div>
    
</body>
<script src="Script.js"></script>
</html>
